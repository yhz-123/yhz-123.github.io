<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>死亡数学</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: #E9E4CF;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .title {
            font-size: 1.6rem;
            text-align: center;
            color: grey;
            padding-top: 20px;
            padding-left: 12px;
            padding-right: 12px;
            line-height: 1.2;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 960px;
            margin: 16px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.12);
        }
        .mov {
            width: 100%;
            margin: 12px 0;
            background: #3E70B1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 180ms ease, box-shadow 180ms ease;
            -webkit-tap-highlight-color: transparent;
            min-height: 56px;
        }
        .mov:active {
            transform: translateY(1px);
        }
        .mov a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            width: 100%;
            padding: 14px 16px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        .mov:hover {
            box-shadow: 0 6px 18px rgba(62,112,177,0.18);
        }
        .foot {
            width: 100%;
            padding: 12px 16px;
            text-align: center;
            background: black;
            color: white;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            margin-top: 16px;
        }
        @media (min-width: 1025px) {
            .title {
                font-size: 1.8rem;
                padding-top: 28px;
            }
            .card {
                width: 70%;
                padding: 28px;
                margin-top: 28px;
                border-radius: 8px;
            }
            .mov {
                max-width: 60%;
                margin-left: auto;
                margin-right: auto;
                min-height: 64px;
                border-radius: 10px;
            }
            .mov a {
                font-size: 1.25rem;
                padding: 16px 20px;
            }
            .foot {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: 12px 0;
            }
        }
        @media (min-width: 769px) and (max-width: 1024px) {
            .title {
                font-size: 1.7rem;
            }
            .card {
                width: 80%;
                padding: 24px;
            }
            .mov {
                max-width: 70%;
                min-height: 60px;
            }
            .mov a {
                font-size: 1.15rem;
                padding: 15px;
            }
            .foot {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
            }
        }
        @media (max-width: 768px) {
            .title {
                font-size: 1.4rem;
                padding-top: 18px;
            }
            .card {
                width: 94%;
                padding: 16px;
                margin-top: 12px;
                border-radius: 10px;
            }
            .mov {
                max-width: 100%;
                border-radius: 12px;
                min-height: 56px;
            }
            .mov a {
                font-size: 1rem;
                padding: 14px;
            }
            .foot {
                position: static;
                margin-top: 12px;
                border-radius: 8px;
            }
        }
        @media (max-width: 400px) {
            .title {
                font-size: 1.2rem;
                padding-top: 14px;
            }
            .mov {
                min-height: 56px;
            }
            .mov a {
                font-size: 0.98rem;
                padding: 12px;
            }
            .card {
                padding: 14px;
            }
        }
    </style>
</head>
<body>

    </div>
