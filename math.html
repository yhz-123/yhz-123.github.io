<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>死亡数学</title>
    <style>
        body {
            background: #E9E4CF;
            margin: 0;
            padding: 0;
        }
        .title {
            font-size: 25px;
            text-align: center;
            color: grey;
            padding-top: 20px;

        .card {

        }
        .mov {

            height: 50px;
            margin: 0 auto;
            background: #3E70B1;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            margin-top: 10px;
        }
        .mov ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .mov a {
            color: white;
            text-decoration: none;
            margin: 0;
            padding: 0;
            font-size: 50px;
            display: block;
        }
        .foot {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;

    <div class="card">
